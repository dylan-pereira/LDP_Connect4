<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Puissance4_01.svg/1200px-Puissance4_01.svg.png" />
    <link rel="stylesheet" href="style.css">
    <title>LDP - Connect 4</title>
</head>
<body>
    <div id="container">
        <div id="sideMenu">
            <p>Select a maintenance drone:</p>
            <div>
            <input type="radio" id="huey" name="drone" value="huey"
                    checked>
            <label for="huey">Huey</label>
            </div>

            <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
            </div>
        </div>
        <div id="gameboard">
            <div id="gameboard_header">
                <h1>LDP CONNECT 4</h1>
                <div id="gameboard_buttons">
                    
                </div>

            </div>
            <div id="gameboard_grille">
                <canvas id="grid" width="840" height="720" style=" z-index: 1;"></canvas>
                <canvas id="tokens" width="840" height="720" ></canvas>
                <script type="text/javascript" src="index.js"></script>
            </div>
        </div>
        
    </div>
</body>
</html>
