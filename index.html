<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Puissance4_01.svg/1200px-Puissance4_01.svg.png" />
    <title>LDP - Connect 4</title>
</head>
<body>
    <div id="container">
        <link rel="stylesheet" href="View/style.css">

        <div id="sideMenu" class="border">
            <input type="checkbox" id="activeIA" name="activeIA" checked>
            <label> Active IA</label>
            <p style ="font-weight: bold;">Starting player</p>
            <div>
            <input type="radio" id="player1" name="startplayer" value="player1"
                    checked>
            <label for="player1">Player 1</label>
            </div>

            <div>
            <input type="radio" id="player2" name="startplayer" value="player2">
            <label for="player2">Player 2</label>
            </div>
            <button id="restartButton" type="button">New game !</button>
            
        </div>
        <div id="gameboard" class="border">
            <div id="gameboard_header">
                <h1>LDP CONNECT 4</h1>
                <div id="gameboard_buttons">
                </div>
            </div>
            <div id="gameboard_body">
            </div>
        </div>
    </div>

    <button id="myBtn">Open Modal ( TO DELETE AFTER )</button>

<script type="text/javascript" src="Model/board_model.js"></script>
<script type="text/javascript" src="View/view.js"></script>
<script type="text/javascript" src="Controller/board_controller.js"></script>



</body>
</html>
