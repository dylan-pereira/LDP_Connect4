<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Puissance4_01.svg/1200px-Puissance4_01.svg.png" />
    <link rel="stylesheet" href="style.css">
    <title>LDP - Connect 4</title>
</head>
<body>
    <div>
        <div id="gameboard">
            <div id="gameboard_header">
                <h1>LDP CONNECT 4</h1>
                <div id="gameboard_buttons">
                    
                </div>
                <script>
                    for(let i = 0; i<7; i++){
                            let button = document.createElement("button");
                            button.innerHTML = "Click Me";
                            button.style.width="120px";
                            button.style.height="120px";
                            document.getElementById("gameboard_buttons").appendChild(button);
                        }
                </script>
            </div>
            <div id="gameboard_grille">
                <canvas id="grid" width="840" height="720" style=" z-index: 1;"></canvas>
                <script>
                    
                    let tokensRadius = 50;
                    let spaceBetween = 10;
                    
                    var c = document.getElementById("grid");
                    var ctx = c.getContext("2d");

                    ctx.fillStyle = "blue";
                    ctx.fillRect(0, 0, 840, 720);


                    ctx.globalCompositeOperation = "destination-out";
                    for(let j = 0; j< 6 ; j++){
                        for(let i = 0; i< 7 ; i++){
                            ctx.beginPath();
                            ctx.arc(spaceBetween+ tokensRadius + (tokensRadius*2+ spaceBetween*2)*i, 720-tokensRadius-spaceBetween - (tokensRadius*2+ spaceBetween*2)*j, tokensRadius, 0, 2 * Math.PI, false);
                            ctx.fill();
                            
                        }
                    }
                    

                </script>

                <canvas id="tokens" width="840" height="720" ></canvas>
                <script>
                    var canvas = document.getElementById('tokens');
                    var ctx = canvas.getContext('2d');
                    var raf;
            
                    var ball = {
                    x: tokensRadius+spaceBetween,
                    y: 0,
                    vx: 0,
                    vy: 2,
                    radius: tokensRadius,
                    color: 'red',
                    draw: function() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, true);
                        ctx.closePath();
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                    };
            
                    function draw() {
                        ctx.clearRect(0,0, canvas.width, canvas.height);
                        ball.draw();
                        ball.y += ball.vy;
                        if(ball.y< canvas.height-spaceBetween-tokensRadius){
                            if (ball.y + ball.vy > canvas.height-spaceBetween-tokensRadius ) {
                                ball.vy *= .6;
                                ball.vy = -ball.vy;
                            }
                        ball.vy *= .99;
                        ball.vy += .25;
                        raf = window.requestAnimationFrame(draw);
                        }
                    }
            
                    
                    raf = window.requestAnimationFrame(draw);
                    ball.draw();
                </script>
            </div>
        </div>
        
    </div>
    
    


</body>
</html>
